<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>ToDo-list</title>
    </head>
    <body>
        <header>
            <h1 class="app-title">ToDo-app</h1>
            Välkommen till Staffans ToDo-listeapp!
        </header>
        <main>
            <!-- Här bor själva appen -->
            <div id="todo-app">
                <div>
                    <h2 class="list-title">ToDo-lista</h2>
                    <form class="formStyle">
                        <input
                            id="todo-input"
                            type="text"
                            placeholder="Lägg till en uppgift"
                        />
                        <button class="buttonStyle" id="additem" type="submit">
                            Lägg till
                        </button>
                    </form>
                </div>
                <ul id="todo-list">
                    <!-- Här kommer Javascript att lägga till uppgifterna -->
                </ul>
                <button class="buttonStyle" id="clear" type="submit">
                    Rensa lista
                </button>
            </div>
        </main>
        <footer>© 2025 Staffan Johansson</footer>
        <script src="app.js"></script>
    </body>
</html>
